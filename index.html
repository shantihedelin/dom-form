<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Welcome to your diary!</h1>
      <label for="nameField" class="label">Enter your name:</label>
      <input type="text" id="inputField" required />

      <label for="emailField" class="label">Enter your email:</label>
      <input type="email" id="emailField" required />

      <label for="textField" class="label">Enter your thoughts:</label>
      <textarea id="textField" class="label" required></textarea>
      <button id="sendBtn" class="sendBtn" type="submit">Send</button>
    </form>

    <script src="code.js"></script>
  </body>
</html>
